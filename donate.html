<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" alt="Logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="ngos.html">NGOs</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="Volunteer.html">Volunteer</a></li>
            </ul>
            <button>Donate Now</button>
        </nav>
    </header>

    <section class="content-section">
        <h2>Support Our Partner NGOs</h2>
        <p>Your donations help provide food, shelter, medical care, and much more for animals in need.</p>
        <form>
            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" min="1" required>
            <label for="ngo">Select NGO:</label>
            <select id="ngo" name="ngo">
                <option value="ngo1">NGO 1</option>
                <option value="ngo2">NGO 2</option>
                <!-- Add more NGOs as needed -->
            </select>
            <button type="submit">Donate</button>
        </form>
    </section>
